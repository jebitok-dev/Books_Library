<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Books Library!</title>
  </head>
  <body class="bg-success">
    <div class="container">
      <h1>Books Library</h1>
      <div id="bookList"></div>
      <form action="">
        <label for="bookAuthor">Author</label><br />
        <input type="text" id="userAuthor" /><br />

        <label for="bookTitle">Title</label><br />
        <input type="text" id="userTitle" /><br />

        <label for="bookPages">Pages</label><br />
        <input type="number" id="userPages" /><br />

        <label for="isRead">Have you read this book?</label><br />
        <input type="checkbox" id="isRead" /><br />
      </form>
      <button class="btn btn-dark" id="newBook">Add New Book</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
